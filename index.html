<!doctype html>
<html lang="ru-RU">
<head>
    <meta charset="UTF-8">
    <title>HeadHunter School Calendar</title>
    <link href='http://fonts.googleapis.com/css?family=PT+Sans&subset=latin,cyrillic-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="reset.css"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <!--<img class="mockup" src="mockups/Calendar-HW-01.png" alt=""/>-->
    <div class="header-wrap">
        <div class="centered1k header">
            <div class="toolbar">
                <div class="buttons">
                    <ul>
                        <li>
                            <a class="blue-btn" id="add-button" href="#">Добавить</a>
                        </li>
                        <li>
                            <a class="blue-btn" id="refresh-button" href="#">Обновить</a>
                        </li>
                    </ul>
                </div>
                <div class="search">
                    <form onsubmit="return false;">
                        <input id="search-input" type="text" placeholder="Событие, дата или участник">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="content-wrap">
        <div class="centered1k content">
            <div class="date-picker">
                <ul>
                    <li><a class="btn arrow" href="#" data-action="prev">◀</a></li>
                    <li><span class="monthyear" id="monthYearIndicator">Март 2013</span></li>
                    <li><a class="btn arrow" href="#" data-action="next">▶</a></li>
                    <li><a class="btn" href="#" data-action="today">Сегодня</a></li>
                </ul>
            </div>
            <div class="calendar-wrap" id="calendar-block">
                <!-- Table will be here -->
            </div>
        </div>
    </div>
    <div class="add-popup" id="add-popup">
        <form>
            <input type="text" class="" placeholder="5 марта, 14:00, День рождения">
            <div>
                <button class="button create-btn">Создать</button>
            </div>
        </form>
    </div>
    <div class="edit-popup" id="edit-popup">
        <form>
            <div class="input-text title edit">
                <div class="content">
                    <b class='text'></b>
                </div>
                <div class="field">
                    <input type="text" placeholder="Название">
                </div>
            </div>
            <div class="input-text date edit">
                <div class="content">
                    <span class='text'></span>
                </div>
                <div class="field">
                    <input type="text" placeholder="Дата, например '3 сентября'">
                </div>
            </div>
            <div class="input-text members edit">
                <div class="content">
                    <p style="font-size: 11px; font-weight: bold;">Участники:</p>
                    <p class='text'></p>
                </div>
                <div class="field">
                    <input type="text" placeholder="Имена участников">
                </div>
            </div>
            <div>
                <textarea class="description" placeholder="Описание"></textarea>
            </div>
            <div class="buttons">
                <button class="done" type="submit">Готово</button>
                <button class="delete" type="reset">Удалить</button>
            </div>
        </form>
    </div>
    <div class="search-popup" id="search-popup">
        <div class="results"></div>
    </div>
    <!-- Templates Begin -->
    <div class="text-template" id="template-record">
            <div class="record">
                <p class="header">{{title}}</p>
                <p class="members">{{members}}</p>
                <p class="description">{{description}}</p>
            </div>
    </div>
    <div class="text-template" id="template-td">
        <div class="cell">
            <p class="day">{{day}}</p>
            <div class="records">{{records}}</div>
        </div>
    </div>
    <div class="text-template" id="template-result">
        <div class="result">
            <p class="header">{{title}}</p>
            <p class="date">{{date}}</p>
        </div>
    </div>
    <!-- Templates End -->
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
